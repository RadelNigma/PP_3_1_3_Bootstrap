<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--    <title>Admin panel</title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<!--Шапка-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">admin@mail.ru wish roles: ADMIN USER</a>
        <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/login?logout">Logout</a>
        </div>
    </div>
</nav>
<!--Шапка-->

<div class="row">
    <div class="col-2 pt-3">
        <!--Боковая панель-->
        <div class="d-flex align-items-start ">
            <div class="nav flex-column  nav-pills vw-100" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <!--   Кнопка ADMIN             -->
                <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="tab"
                        data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin"
                        aria-selected="true">Admin
                </button>
                <!--   Кнопка ADMIN /            -->
                <!--   Кнопка User             -->
                <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="tab"
                        data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user"
                        aria-selected="false">User
                </button>
                <!--   Кнопка User  /         -->
            </div>
        </div>
        <!--Боковая панель /-->
    </div>
    <div class="col-10 bg-light d-flex flex-column min-vh-100 d-flex flex-column">
        <div class="tab-content" id="v-pills-tabContent">
            <!-- Контейнер  кнопки ADMIN  -->
            <div class="tab-pane fade show active p-3" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <title>Admin panel</title>
                <h1>Admin panel</h1>
                <!--   Вкладки в контейнере  кнопки ADMIN -->
                <ul class="nav nav-tabs pt-2" id="myTab" role="tablist">
                    <!--   Вкладка User table   -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                data-bs-target="#userTable-tab-pane" type="button" role="tab"
                                aria-controls="userTable-tab-pane" aria-selected="true">
                            User table
                        </button>
                    </li>
                    <!--   Вкладка User table /  -->
                    <!--   Вкладка New User   -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser-tab-pane" type="button" role="tab"
                                aria-controls="newUser-tab-pane" aria-selected="false">
                            New User
                        </button>
                    </li>
                    <!--   Вкладка New User /   -->
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!--   Контейнер вкладки User table  -->
                    <div class="tab-pane fade show active" id="userTable-tab-pane" role="tabpanel"
                         aria-labelledby="userTable-tab" tabindex="0">
                        <div class="border py-2 px-4 ">
                            <h5>All users</h5>
                        </div>
                        <div class="border px-4 bg-body">
                            <hr class="opacity-50"
                                style="width: 100%; color: lightgrey;  height: 2px; background-color:lightgray;"/>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.role}"></td>
                                    <td>
                                        <!-- Button Edit user modal -->
                                        <button type="button" class="btn btn-info btn-sm text-white"
                                                data-bs-toggle="modal" data-bs-target="#editUserModal">Edit
                                        </button>
                                    </td>
                                    <td>
                                        <!-- Button Delete modal -->
                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                data-bs-target="#deleteModal">Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--   Контейнер вкладки User table  /-->
                    <!--   Контейнер вкладки New User    -->
                    <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                         tabindex="0">
                        <div class="border py-2 px-4 ">
                            <h5>Add new user</h5>
                        </div>
                        <div class="border bg-body">
                            <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                                <!--    Форма для   New User        -->
                                <form action="#" th:action="@{user-create}" th:object="${user}" method="post">
                                    <div class="mb-3">
                                        <label for="firstName" class="label">First name</label>
                                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastName" class="label">Last name</label>
                                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ade" class="label">Age</label>
                                        <input type="number" class="form-control" th:field="*{age}" id="ade" placeholder="Age">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="label ">Email address</label>
                                        <input type="email" class="form-control" th:field="*{email}" id="email"
                                               aria-describedby="emailHelp" placeholder="Email address">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="label">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               id="password" placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="select_role" class="label">Role</label>
                                        <select class="form-select" size="2" aria-label="size 3 select example"
                                                id="select_role">
                                            <option selected>ADMIN</option>
                                            <option value="1">USER</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                </form>
                                <!--   Форма для   New User   /  -->
                            </div>
                        </div>
                    </div>
                    <!--   Контейнер вкладки New User    -->
                </div>
            </div>
            <!-- Контейнер  кнопки ADMIN / -->
            <!-- Контейнер  кнопки User  -->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab"
                 tabindex="0">
                <title>User panel</title>
                <h1>User panel</h1>
            </div>
            <!-- Контейнер  кнопки User / -->
        </div>
    </div>
</div>

<!-- Modal window Edit user -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    <!--Edit user FORM-->
                    <form id="edit_user_form" action="#" th:action="@{/user-update}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="id_edit" class="label">ID</label>
                            <input readonly type="number" class="form-control" id="id_edit" th:field="*{id}">
                        </div>
                        <div class="mb-3">
                            <label for="first_name_edit" class="label">First name</label>
                            <input type="text" class="form-control" id="first_name_edit" th:field="*{firstName}">
                        </div>
                        <div class="mb-3">
                            <label for="last_name_edit" class="label">Last name</label>
                            <input type="text" class="form-control" id="last_name_edit" th:field="*{lastName}">
                        </div>
                        <div class="mb-3">
                            <label for="age_edit" class="label">Age</label>
                            <input type="number" class="form-control" id="age_edit" th:field="*{age}">
                        </div>
                        <div class="mb-3">
                            <label for="email_edit" class="label ">Email address</label>
                            <input type="email" class="form-control" id="email_edit" th:field="*{email}"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password_edit" class="label">Password</label>
                            <input disabled type="password" class="form-control" id="password_edit">
                        </div>
                        <div class="mb-3">
                            <label for="role_edit" class="label">Role</label>
                            <select class="form-select" size="2" aria-label="size 2 select " id="role_edit">
                                <option selected>ADMIN</option>
                                <option value="1">USER</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="edit_user_form" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal window Edit user / -->
<!-- Modal window Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    <!--Delete user FORM-->
                    <form id="delete_user_form">
                        <div class="mb-3">
                            <label for="id_delete" class="label">ID</label>
                            <input readonly type="number" class="form-control" id="id_delete">
                        </div>
                        <div class="mb-3">
                            <label for="first_name_delete" class="label">First name</label>
                            <input readonly type="text" class="form-control" id="first_name_delete">
                        </div>
                        <div class="mb-3">
                            <label for="last_name_delete" class="label">Last name</label>
                            <input readonly type="text" class="form-control" id="last_name_delete">
                        </div>
                        <div class="mb-3">
                            <label for="age_delete" class="label">Age</label>
                            <input readonly type="number" class="form-control" id="age_delete">
                        </div>
                        <div class="mb-3">
                            <label for="email_delete" class="label ">Email address</label>
                            <input readonly type="email" class="form-control" id="email_delete"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="role_delete" class="label">Role</label>
                            <select disabled class="form-select bg-light" size="2" aria-label="size 2 select "
                                    id="role_delete">
                                <option>ADMIN</option>
                                <option value="1">USER</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="delete_user_form" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal window Delete / -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
